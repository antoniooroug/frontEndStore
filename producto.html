<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--Shift + Alt + Flecha abajo; para duplicar una línea de código-->
    <title>FontEnd Store</title>
</head>

<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>VueJS</h1>

        <div class="camisa">
            <!--.camisa es un bloque-->
            <img class="camisa__imagen" src="img/1.jpg" alt="Imagen de la camisa">
            <div class="camisa__contenedor">
                <p>Sint laboriosam quaerat neque perspiciatis soluta! In dolor amet nostrum error. Eligendi sequi possimus maiores libero et distinctio facere voluptate asperiores nulla?</p>

                <form class="formulario">
                    <!--.formulario es otro bloque distinto-->
                    <select class="formulario__campo" name="" id="">
                        <option disabled selected>--Seleccionar talla--</option><!--se desabilita y al mismo se selecciona la oopion con estos dos parametros-->
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1" step="1">
                    <input class="formulario__input" type="submit" value="Agregar al carrito">
                </form>

            </div>
        </div>
        <!---.camisa-->
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los Derechos Reservados 2021</p>
    </footer>
</body>

</html>
